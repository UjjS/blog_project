{% extends "base.html" %}
{% comment %} Its a list view {% endcomment %}
{% comment %} note view context variable is my_post {% endcomment %}
{% block content %}
    {% for post in my_post %}
    <div class="post-entry">
        <h2><a href=" {% url "post_detail" post.pk %}" >{{post.title}}</a></h2>
        <p>{{post.body}}</p>
    </div>    
    {% endfor %}
{% endblock content %}
